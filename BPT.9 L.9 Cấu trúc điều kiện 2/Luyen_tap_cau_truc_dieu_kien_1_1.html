<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra xem a có chia hết cho b hay không?</title>
</head>
<body>
<script>
    let number1 = +prompt("Nhập a:");
    let number2 = +prompt("Nhập b:");
    let MOD = number1 % number2;
    if(MOD == 0){
        document.write("a chia hết cho b");
    }else{
        document.write("a không chia hết cho b");
    }
</script>
</body>
</html>
