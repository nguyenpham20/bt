<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc hai</title>
</head>
<body>
<script>
    let a = + prompt("Nhập a:");
    let b = + prompt("Nhập b:");
    let c = + prompt("Nhập c:");
    let d = b*b - 4*a*c;
    if(a != 0){
       if(d>0){
           alert("phương trình có hai nghiệm phân biệt");
       }else if(d == 0){
           alert("phương trình có nghiệm kép");
       }else{
           alert("phương trình vô nghiệm")
       }

    }else{
       if(b==0){
           if(c==0){
               alert("phương trình vô số  nghiệm");
           }else{
               alert("phương trình vô nghiệm ");
           }
       }
       else{
            alert("phương trình có nghiệm duy nhất");
       }
    }
</script>
</body>
</html>
