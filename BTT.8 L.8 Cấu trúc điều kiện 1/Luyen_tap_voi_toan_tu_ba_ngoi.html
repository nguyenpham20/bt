<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng a và b</title>
</head>
<body>
<script>
    let number1 = +prompt("Nhập số number one:");
    let number2 = +prompt("Nhập số number two:");
     result = (number1 + number2 < 4) ? 'Below' : 'Over';
     alert('Hiển thị:' + result);
</script>
</body>
</html>
