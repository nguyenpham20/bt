<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập các số từ 0-10</title>
</head>
<body>
<script>
    let value = null;
    do {
        value = prompt("NHập vào số từ 1-10");
    }while (value < 1 || value > 10);
    alert("Số bạn vừa nhập là: " + value);
</script>
</body>
</html>
