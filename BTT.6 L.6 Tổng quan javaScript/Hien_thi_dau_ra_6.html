<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng Prompt</title>
</head>
<body>
<button type="button" onclick="welcome()">Click Me!</button>
<script>

    function welcome() {
        let a = +prompt('Nhập số');
        document.write('số:' + a);

    }
</script>
</body>
</html>
