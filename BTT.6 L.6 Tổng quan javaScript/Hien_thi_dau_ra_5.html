<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị sử dụng kết quả confirm()</title>
</head>
<body>
<button type="button" onclick="showMessage();">Click Me!</button>
<script>
    function showMessage() {
        confirm('Xin Chào!');
    }
</script>
</body>
</html>
