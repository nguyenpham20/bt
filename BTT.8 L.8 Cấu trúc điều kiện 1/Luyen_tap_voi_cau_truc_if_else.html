<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc if/else</title>
</head>
<body>
<script>
    let value = prompt("What is the 'official' name of javaScript?", 'ECMAScript');
    let ECMAScript = prompt("answer");
    if(value == ECMAScript) {
        alert("right");
    }else{
        alert("Didn't know? ECMAScript!");
    }
</script>

</body>
</html>
