<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra xem có phải là một cạnh của tam giác hay không?</title>
</head>
<body>
<script>
    let a = + prompt("Nhập a:");
    let b = + prompt("Nhập b:");
    let c = + prompt("Nhập c:");
    if(a,b,c > 0 && a + b > c || a + c > b || b + c > a){
        alert("là ba cạnh của một tam giác");
    }else{
        alert("không phải là ba cạnh của một tam giác");
    }
</script>
</body>
</html>
