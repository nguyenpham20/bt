<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function dayOfMonth() {
        let month=+prompt("Nhập tháng: ");
        let days;
        switch(month){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                days=31;
                break;
            case 2:
                days=28;
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                days=31;
                break;
            default:
                    days=0
        }
        alert("Thang" + month+"co" +days+"NGÀY");

    }
</script>
</body>
</html>
