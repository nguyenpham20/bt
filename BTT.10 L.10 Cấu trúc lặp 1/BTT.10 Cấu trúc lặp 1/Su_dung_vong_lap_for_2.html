<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng từ số 1 đến số vừa nhập vào</title>
</head>
<body>
<script>
    let number = +parseInt(prompt("Nhập vào số bất kì:"));
    let total = 0;
    for(i=1;i<=number;i +=1){
        total =total + i;
       alert(total);
    }
</script>
</body>
</html>
