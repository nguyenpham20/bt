<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình nhập vào giá trị cho chuỗi message</title>
</head>
<body>
<script>
    let message;
    let login = prompt("Nhập:");
    message = (login == 'Employee') ? 'Hello' : (login =='Director') ? 'Greetings' : (login == '') ? 'No login' : '';
    alert(message);
</script>

</body>
</html>
