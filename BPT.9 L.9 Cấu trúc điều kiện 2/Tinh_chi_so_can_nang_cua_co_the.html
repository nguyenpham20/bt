<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
<script>
    let Weight = +prompt("Nhập cân nặng:");
    let height2 = +prompt("Nhập chiều cao:");
    let bmi = Weight / height2;
    if(bmi < 18.5){
        document.write("Underweight");
    }else if(bmi < 25.0){
        document.write("Normal");
    }else if(bmi < 30.5){
        document.write("Overweight");
    }else {
        document.write("Obese");
    }
</script>
</body>
</html>
