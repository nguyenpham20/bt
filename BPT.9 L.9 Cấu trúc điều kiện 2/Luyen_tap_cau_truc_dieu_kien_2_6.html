    <title>Giải phương trình bậc nhất</title>

<body>
<script>
    let a =+prompt("Nhập a:");
    let b = + prompt("nhập b:");
    if(a == 0 ) {
        if (b == 0) {
            alert("phương trình vô số nghiệm");

        alert("phương trình có nghiệm duy nhất");
    }
</script>
