<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên</title>
</head>
<body>
<script>
    let integer = +parseInt(prompt("Nhập số nguyên:"));
    if(integer > 0){
        alert("số này lớn hơn 0");
    }else if(integer < 0){
        alert("số này nhỏ hơn 0");
    }else{
        alert("Số này bằng 0");
    }
</script>
</body>
</html>
