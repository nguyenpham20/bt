<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình chữ nhật</title>
</head>
<body>
<script>
    let a = +prompt("Nhập chiều dài");
    let b = +prompt("Nhập chiều rộng ");
    let area = a * b;
    document.write("Diện tích hình chữ nhật:" +area);
</script>
</body>
</html>
