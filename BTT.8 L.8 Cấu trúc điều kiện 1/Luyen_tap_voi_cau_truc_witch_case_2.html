<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng cấu trúc if...else,nhập vào một số,kiểm tra giá trị của số nhập vào</title>
</head>
<body>
<script>
    let number = +prompt("Nhập số:");
    switch ((number > 0) ? 1 : (number < 0) ? -1 : 0) {
        case 1:
            alert("1");
            break;
        case -1:
            alert("-1");
            break;
        default:
            alert("0");
    }
</script>
</body>
</html>
