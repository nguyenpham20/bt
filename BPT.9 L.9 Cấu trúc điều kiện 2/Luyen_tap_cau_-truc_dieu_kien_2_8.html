<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi của một người</title>
</head>
<body>
<script>
    let age = +parseInt(prompt("Nhập tuổi:"));
    if(age>0 && age<120){
        alert("là tuổi của một người");
    }else{
        alert("không phải là tuổi của một người");
    }
</script>
</body>
</html>
