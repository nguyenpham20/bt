<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
</head>
<body>
<h1>In bảng cửu chương</h1>
<script type="text/javascript">
//Xử lý javascript
    for(let i=2;i<=9;i++){
        for(let j = 1;j<=9;j++){
            document.write(i + "*" + j + "=" + (i * j));
            document.write("&nbsp");
        }
        document.write("<br/>");
    }
</script>

</body>
</html>
